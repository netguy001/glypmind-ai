services:
  - type: web
    name: glyphmind-backend
    env: python
    runtime: python-3.11.9
    buildCommand: pip install --upgrade pip && pip install -r requirements-minimal.txt
    startCommand: python render_start.py
    plan: free
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATA_DIR
        value: /opt/render/project/src/data
      - key: LOG_LEVEL
        value: info
      - key: PYTHON_VERSION
        value: 3.11.9
      # Add your API keys as environment variables in Render dashboard:
      # - GOOGLE_SEARCH_API_KEY
      # - GOOGLE_SEARCH_ENGINE_ID  
      # - YOUTUBE_API_KEY
      # - OPENAI_API_KEY
      # - ANTHROPIC_API_KEY
      # - ALLOWED_ORIGINS (comma-separated list of frontend URLs)
